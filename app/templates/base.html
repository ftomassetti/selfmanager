<html>
	<head>
		<title>Plaid - {{title}}</title>
	</head>
	<body>
		<h1>{{title}}</h1>
		<div style="border-bottom:2px dashed green;margin-bottom:20px">
		{% if user!=None and user.is_authenticated() and not user.is_anonymous(): %}
		Logged in as {{user.name}} - <a href="/logout">Logout</a>
		{% else %}
		User not authenticated. <a href="/login">Login</a>.
		{% endif %}
		</div>
		<div style="">
		{% block content %}{% endblock %}
		</div>
	<body>
</html>
